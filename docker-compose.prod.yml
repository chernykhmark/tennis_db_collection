version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ten_database
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ten_database --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: [
      "mongod",
      "--wiredTigerCacheSizeGB", "0.5", # Резервируем 500МБ под кеш WiredTiger
      "--quiet",
      "--bind_ip_all"
    ]
    deploy:
      resources:
        limits:
          memory: 700M # MongoDB может использовать до 700МБ, не мешая ОС
          cpus: '0.7'  # Практически все ядро для операций вставки/агрегации

volumes:
  mongo_data: